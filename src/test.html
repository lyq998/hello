<script language="javascript" >
function checkSame(form,atom,check){
        for (i=0;i<form.kcId.length;i++){
                var aText=form.kcId[i].value;
                var bText=atom.value;
                if (aText.substring(0,aText.indexOf("_"))==bText.substring(0,bText.indexOf("_"))){
                        if (check==true){
                                form.kcId[i].disabled=true;
                        }else{
                                form.kcId[i].disabled=false;
                        }
                }
        }
        atom.disabled=false;
}
</script>
